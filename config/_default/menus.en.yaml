# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: About
    url: '#about'
    weight: 10
  - name: Publications
    url: '#publications'
    weight: 30
  - name: Posts
    url: '#posts'
    weight: 50
  - name: Accomplishments
    url: '#accomplishments'
    weight: 60
  - name: Awards and Funding
    url: '#awards-funding'
    weight: 70
  - name: Contact
    url: '#contact'
    weight: 100
